<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="full-cal">
    <div class="form-style">
        <form name="forms">
   
   
   <input id="input-btn" placeholder="0" type="text" name="answer"> <br> <br>
   
  
    <input class="btn-style" type="button" value="1" onclick="forms.answer.value += '1'">
    <input class="btn-style" type="button" value="2" onclick="forms.answer.value += '2'">
    <input class="btn-style" type="button" value="3" onclick="forms.answer.value += '3'">
  
   <br>  <br>
   
   <input class="btn-style" type="button" value="4" onclick="forms.answer.value += '4'">
   <input class="btn-style" type="button" value="5" onclick="forms.answer.value += '5'">
   <input class="btn-style" type="button" value="6" onclick="forms.answer.value += '6'">
   <br> <br>
   
   <input class="btn-style" type="button" value="7" onclick="forms.answer.value += '7'">
   <input class="btn-style" type="button" value="8" onclick="forms.answer.value += '8'">
   <input class="btn-style" type="button" value="9" onclick="forms.answer.value += '9'">
   <br> <br>
   
   <input class="btn-style" type="button" value="+" onclick="forms.answer.value += '+'">
   <input class="btn-style" type="button" value="-" onclick="forms.answer.value += '-'">
   <input class="btn-style" type="button" value="X" onclick="forms.answer.value += '*'">
   <br> <br>
   
   <input class="btn-style" type="button" value="/" onclick="forms.answer.value += '/'">
   <input class="btn-style" type="button" value="0" onclick="forms.answer.value += '0'">
   <input id="equal-btn" class="btn-style" type="button" value="=" onclick="forms.answer.value = eval (forms.answer.value)">
   
   <br> <br>
   <input id="ac-btn" type="button" value="AC" onclick="forms.answer.value= ''" >
   
   
   
   
          </form>
       </div>
  </div>
</body>
</html>
